<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-xl-6 bg-warning">
                <div class="row">
                    <div class="container m-3">
                        <div class="jumbotron col-xl-12">
                            <h3>Add new Items</h3>
                            <form id="itemAddForm">
                                <div class="form-group">
                                    <label for="itemAddName">Product Title:</label>
                                    <input type="text" class="form-control" id="itemAddName" placeholder="Product name ...">
                                </div>
                                <div class="form-group">
                                    <label for="itemAddPrice">Price:</label>
                                    <input type="number" class="form-control" id="itemAddPrice" placeholder="Enter Price ...">
                                </div>
                                <div class="form-group">
                                    <label for="itemAddQuantity">Quantity:</label>
                                    <input type="number" class="form-control" id="itemAddQuantity" value=0>
                                </div>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-xl-6 bg-success">
                <div class="container">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Prodcut</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Price</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Option</th>
                            </tr>
                        </thead>
                        <tbody id="cart">
                            
                        </tbody>
                    </table>
                    <div id="subToTal">
                        
                    </div>
                </div>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Modal Header</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" id="editId">
                                    </div>
                                    <div class="form-group">
                                        <label for="editName">Price:</label>
                                        <input type="text" class="form-control" id="editName" placeholder="Enter Price ...">
                                    </div>
                                    <div class="form-group">
                                        <label for="editPrice">Price:</label>
                                        <input type="number" class="form-control" id="editPrice" placeholder="Enter Price ...">
                                    </div>
                                    <div class="form-group">
                                        <label for="editQuantity">Quantity:</label>
                                        <input type="number" class="form-control" id="editQuantity" value=0>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveEdit()">Save</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./index.js"></script> -->
    <script src="./test.js"></script>

</body>
</html>
