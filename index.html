<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-xl-8 bg-warning">
                <div class="row">
                    <div class="container m-3">
                        <div class="jumbotron col-xl-6">
                            <h3>Add new Items</h3>
                        <form id="itemAddForm">
                            <div class="form-group">
                                <label for="itemAddName">Product Title:</label>
                                <input type="text" class="form-control" id="itemAddName" placeholder="Product name ...">
                            </div>
                            <div class="form-group">
                                <label for="itemAddPrice">Price:</label>
                                <input type="number" class="form-control" id="itemAddPrice" placeholder="Enter Price ...">
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid" id="items">
                
                    </div>
                </div>
            </div>
            <div class="col col-xl-4 bg-success" id="cart">
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
